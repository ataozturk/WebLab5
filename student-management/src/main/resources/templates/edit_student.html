<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Düzenleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Öğrenci Düzenleme</h2>
        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
            <div class="form-group mb-3">
                <label for="firstName">Ad</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group mb-3">
                <label for="lastName">Soyad</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group mb-3">
                <label for="major">Bölüm</label>
                <input type="text" class="form-control" id="major" th:field="*{major}">
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
            <a class="btn btn-secondary" href="/students">İptal</a>
        </form>
    </div>
</body>
</html>
