<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci İdare Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Öğrenci Listesi</h2>
        <a class="btn btn-primary" href="/students/new">Öğrenci Ekleme</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Email</th>
                    <th>Bölüm</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.major}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/students/edit/{id}(id=${student.id})}">Düzenle</a>
                        <a class="btn btn-danger" th:href="@{/students/delete/{id}(id=${student.id})}">Sil</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
